apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    version: v1
    app: bets
  name: bets
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: bets
  template:
    metadata:
      labels:
        app: bets
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9999"
        prometheus.io/path: "actuator/prometheus"
    spec:
      containers:
        - image: claudioed/bets-spring:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: bets-config
          env:
            - name: JAEGER_ENDPOINT
              value: http://jaeger-collector.observability.svc.cluster.local:14268/api/traces
          resources:
            requests:
              memory: "256Mi"
              cpu: "1000m"
            limits:
              memory: "512Mi"
              cpu: "1200m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9999
              scheme: HTTP
            initialDelaySeconds: 1
          name: bets
          ports:
            - containerPort: 9999
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9999
              scheme: HTTP
            initialDelaySeconds: 1
          securityContext:
            privileged: false